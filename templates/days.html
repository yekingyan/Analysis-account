{% extends "base.html" %}

{% block title %}
    days
{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ele-table.css') }}">
{% endblock %}

{% block content %}
    <div id="app-expend" :style="height">
        <div>
            <ve-line :data="chartData" :settings="chartSettings"></ve-line>

            <el-table
                    :data="table.tableData"
                    style="width: 100%"
                    :default-sort="{prop: 'date', order: 'descending'}"
                    :row-class-name="tableRowClassName">
                <el-table-column
                        v-for="(v, k) in table.tableColumns"
                        :key="k"
                        :prop="v"
                        :label="v"
                        sortable>
                </el-table-column>
            </el-table>
            <el-pagination
                    layout="sizes, prev, pager, next, jumper"
                    :total="table.count"
                    :page-sizes="[10, 50, 200, 600, 10000]"
{#                    :page-size="10"#}
                    @size-change="handleSizeChange"
                    @current-change="current_change">
            </el-pagination>

        </div>
    </div>
{% endblock %}

{% block after_script %}

    <script>
        let res = {{ data|safe }};
        const pageSize = 10
        let app1 = new Vue({
            el: '#app-expend',
            delimiters: ['[[', ']]'],
            data: function () {
                return {
                    height: {height: window.innerHeight - 150 + 'px'},
                    chartData: {
                        columns: ['pay_date', 'amount', '餐饮', '水果'],
                        rows: res.rows
                    },
                    chartSettings: {
                        max: [200, 2500]
                    },
                    table: {
                        tableColumns: res.columns,
                        tableData: res.rows.slice(0, 10),
                        count: res.count
                    },
                    pageSize: pageSize,
                    currentPage: 1,

                }
            },
            methods: {
                tableRowClassName({row, rowIndex}) {
                    // table 交替色
                    if (rowIndex % 2 === 0) {
                        return 'warning-row';
                    } else {
                        return 'success-row';
                    }
                },

                current_change(page) {
                    // 换页
                    this.currentPage = page
                    let start = (page - 1) * this.pageSize
                    let end = page * this.pageSize
                    this.table.tableData = res.rows.slice(start, end)
                },

                handleSizeChange(size) {
                    // 改变每页条数
                    this.pageSize = size
                    this.current_change(this.currentPage)
                },
            }
        })
    </script>
{% endblock %}
