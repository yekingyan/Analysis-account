{% extends "base.html" %}

{% block title %}
    {% if request.path == url_for('expend.days')%}
        日颗粒度统计
    {% else %}
        月颗粒度统计
    {% endif %}
{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ele_table.css') }}">
{% endblock %}

{% block content %}
    <div id="app-expend" :style="height">
        <div>
            <el-row>
                <el-col :span="12">
                    <el-date-picker
                            v-if="isDays"
                            v-model="dateRange"
                            type="daterange"
                            unlink-panels
                            :picker-options="dayOptions"
                            @change="changeDate"
                            range-separator="至"
                            start-placeholder="开始日期"
                            end-placeholder="结束日期"
                            style="width: auto"
                            align="right">
                    </el-date-picker>

                    <el-date-picker
                            v-if="!isDays"
                            v-model="monthRange"
                            type="monthrange"
                            align="right"
                            style="width: auto"
                            unlink-panels
                            range-separator="至"
                            start-placeholder="开始月份"
                            end-placeholder="结束月份"
                            @change="changeMonth"
                            :picker-options="monthOptions">
                    </el-date-picker>

                    <div>
                        <el-card style="max-width: 430px;" shadow="hover">
                            <div v-for="(v, k) in cardContend" :key="k">
                                <div>[[ k ]]： <span>[[ v ]]</span></div>
                            </div>
                        </el-card>
                    </div>
                </el-col>
                <el-col :span="12">
                    <ve-pie :data="pieData"></ve-pie>
                </el-col>
            </el-row>

            <ve-line :data="chartData" :settings="chartSettings"></ve-line>

            <el-table
                    :data="table.tableData"
                    style="width: 100%"
                    :default-sort="{prop: 'date', order: 'descending'}"
                    :row-class-name="tableRowClassName">
                <el-table-column
                        v-for="(v, k) in table.tableColumns"
                        :key="k"
                        :prop="v"
                        :label="v"
                        sortable>
                </el-table-column>
            </el-table>
            <el-pagination
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="table.count"
                    :page-sizes="[10, 50, 200, 600, 10000]"
                    :page-size="pageSize"
                    @size-change="handleSizeChange"
                    @current-change="current_change">
            </el-pagination>

        </div>
    </div>
{% endblock %}

{% block after_script %}

    <script>
        let res = {{ data|safe }};
        let daysPath = '{{ url_for('expend.days')|safe }}';
        let monthsPath = '{{ url_for('expend.months')|safe }}';
        const pageSize = 10

        const getRangeDate = (day) => {
            // 返回当前日+1天 及 day之前的日期
            const end = new Date();
            const start = new Date();
            {#start.setTime(start.getTime() - cutDateTime);#}
            start.setTime(start.getTime() - 3600 * 1000 * 24 * day)
            end.setTime(end.getTime() + 3600 * 1000 * 24)
            return [start, end]
        }


        let app1 = new Vue({
            el: '#app-expend',
            delimiters: ['[[', ']]'],
            data: function () {
                return {
                    height: {'min-height': window.innerHeight - 150 + 'px'},
                    isDays: true, // 是否为日颗粒度
                    chartData: { // 折线图数据
                        columns: ['amount', '餐饮', '水果'],
                        rows: res.rows
                    },
                    chartSettings: { // 折线图设置
                        max: [200, 2500]
                    },
                    pieData: { // 饼图
                        columns: ['类型', 'amount'],
                        rows: res.pie
                    },
                    table: { // table数据
                        tableColumns: res.columns,
                        tableData: res.rows.slice(0, pageSize),
                        count: res.count
                    },
                    pageSize: pageSize,
                    currentPage: 1,
                    dayOptions: {
                        shortcuts: [
                            {
                                text: '最近一周',
                                onClick(picker) {
                                    const [start, end] = getRangeDate(7)
                                    picker.$emit('pick', [start, end]);
                                }
                            },
                            {
                                text: '最近一个月',
                                onClick(picker) {
                                    const [start, end] = getRangeDate(30)
                                    picker.$emit('pick', [start, end]);
                                }
                            },
                            {
                                text: '最近三个月',
                                onClick(picker) {
                                    const [start, end] = getRangeDate(90)
                                    picker.$emit('pick', [start, end]);
                                }
                            }
                        ]
                    },
                    monthOptions: {
                        shortcuts: [
                            {
                                text: '最近三个月',
                                onClick(picker) {
                                    const end = new Date();
                                    const start = new Date();
                                    start.setMonth(start.getMonth() - 3);
                                    end.setMonth(end.getMonth() + 1);
                                    picker.$emit('pick', [start, end]);
                                }
                            },
                            {
                                text: '最近六个月',
                                onClick(picker) {
                                    const end = new Date();
                                    const start = new Date();
                                    start.setMonth(start.getMonth() - 6);
                                    end.setMonth(end.getMonth() + 1);
                                    picker.$emit('pick', [start, end]);
                                }
                            },
                            {
                                text: '今年至今',
                                onClick(picker) {
                                    const end = new Date();
                                    const start = new Date(new Date().getFullYear(), 0);
                                    end.setMonth(end.getMonth() + 1);
                                    picker.$emit('pick', [start, end]);
                                }
                            },

                        ]
                    },
                    dateRange: [], // 搜索时间, 天
                    monthRange: [], // 搜索时间, 月
                    cardContend: res.type_of_data,
                }
            },
            methods: {
                tableRowClassName({row, rowIndex}) {
                    // table 交替色
                    if (rowIndex % 2 === 0) {
                        return 'warning-row';
                    } else {
                        return 'success-row';
                    }
                },

                current_change(page) {
                    // 换页
                    this.currentPage = page
                    let start = (page - 1) * this.pageSize
                    let end = page * this.pageSize
                    this.table.tableData = res.rows.slice(start, end)
                },

                handleSizeChange(size) {
                    // 改变每页条数
                    this.pageSize = size
                    this.current_change(this.currentPage)
                },

                changeDate(dateRange) {
                    // 改变日期触发重定向
                    const start = dateRange[0]
                    const end = dateRange[1]
                    let start_str = start.toLocaleDateString()
                    let end_str = end.toLocaleDateString()
                    window.location.search = `?start_date=${start_str}&end_date=${end_str}`
                },
                changeMonth(monthRange) {
                    log(monthRange)
                    const start = monthRange[0]
                    const end = monthRange[1]
                    let start_str = start.toLocaleDateString().split('/').slice(0, 2).join('/')
                    let end_str = end.toLocaleDateString().split('/').slice(0, 2).join('/')
                    window.location.search = `?start_month=${start_str}&end_month=${end_str}`
                }
            },
            created() {
                if (window.location.pathname === daysPath) {
                    // 日颗粒度
                    this.isDays = true
                    this.chartData.columns.unshift('pay_date')
                } else if (window.location.pathname === monthsPath) {
                    // 月颗粒度
                    this.isDays = false
                    this.chartData.columns.unshift('pay_month', '房租')
                    this.chartSettings = Object.assign({}, this.chartSettings, {max: [7000]})
                }
            }
        })
    </script>
{% endblock %}
